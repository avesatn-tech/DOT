<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D-O-T</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main id="app" data-state="idle">
    <!-- Primary interaction element -->
    <div
      id="dot"
      role="button"
      aria-label="Primary interaction point"
      tabindex="0"
    ></div>

    <!-- States containers -->
    <section id="search" aria-label="Search"></section>

    <section id="dialogs" aria-label="Dialogs"></section>

    <section id="chat" aria-label="Chat">
      <div class="input-zone">
        <button aria-label="Attach">+</button>
        <input
          type="text"
          aria-label="Message input"
          autocomplete="off"
        >
      </div>
    </section>

    <aside id="functions" aria-label="Functions"></aside>

    <aside id="profile" aria-label="Profile"></aside>
  </main>

  <script src="app.js"></script>
</body>
</html>
