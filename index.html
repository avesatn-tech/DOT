<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D-O-T</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main id="app">

    <!-- Primary interaction point -->
    <div id="dot" role="button" aria-label="Primary interaction point"></div>

    <!-- Search -->
    <section id="search" aria-label="Search"></section>

    <!-- Dialogs -->
    <section id="dialogs" aria-label="Dialogs"></section>

    <!-- Chat -->
    <section id="chat" aria-label="Chat">
      <div id="messages"></div>
      <div id="composer">
        <input type="text" aria-label="Message input">
        <button aria-label="Send message"></button>
      </div>
    </section>

    <!-- Functions -->
    <aside id="functions" aria-label="Functions"></aside>

    <!-- Settings / Profile -->
    <aside id="settings" aria-label="Settings"></aside>

  </main>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <!-- App logic -->
  <script src="app.js"></script>
</body>
</html>
